<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>

      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask
            SQLAlchemy example</a>
      </h3>

      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}

      <h3>Genes (<a href = "{{ url_for('new') }}">Add Gene
         </a>)</h3>

      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>rsNum</th>
               <th>goodAllele</th>
               <th>riskAllele</th>
            </tr>
         </thead>

         <tbody>
            {% for gene in genes %}
               <tr>
                  <td>{{ gene.name }}</td>
                  <td>{{ gene.rsNum }}</td>
                  <td>{{ gene.goodAllele }}</td>
                  <td>{{ gene.riskAllele }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

   </body>
</html>
