<!DOCTYPE html>
<html>
   <body>

      <h3>Genes - Flask SQLAlchemy example</h3>
      <hr/>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "Name" /><br>
         <label for = "rsNum">rsNum</label><br>
         <input type = "text" name = "rsNum" placeholder = "rsNum" /><br>
         <label for = "goodAllele">goodAllele</label><br>
         <textarea name = "goodAllele" placeholder = "goodAllele"></textarea><br>
         <label for = "riskAllele">riskAllele</label><br>
         <input type = "text" name = "riskAllele" placeholder = "riskAllele" /><br>
         <input type = "submit" value = "Submit" />
      </form>

   </body>
</html>
